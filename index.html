<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>MemPaint</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=ink_eraser" />
</head>

<body>
    <div class="mommy">
        <div class="left-half">
            <div class="intro-section">
                <h1>MemPaint</h1>
                <div class="about-game">
                    <h2>About the game:</h2>
                    <p>We have made this game to see your ability to draw pictures under the pressure of time!
                        Below you will be given various images, and your task is to draw them out in the grid
                        beside the given image, where you will be scored on accuracy!</p>
                </div>
                <div id="leaderboard">
                    <h2>Leaderboard</h2>
                </div>
            </div>
        </div>
        <div class="right-half">
            <div id="button-wrapper">
                <input type="button" value="Start Game" id="start_button">
                <input type="text" id="name" autocomplete="off">
            </div>
            <div id="grid1" , class="grid-class"></div>
            <div class="grid2-container">
                <div>
                    <div id="score">
                        <h2>Score:</h2>
                    </div>
                </div>
                <div id="grid2" , class="grid-class"></div>
                <div class="color-palette">
                    <div id="color1" , class="color-circle palette-circle"></div>
                    <div id="color2" , class="color-circle palette-circle"></div>
                    <div id="color3" , class="color-circle palette-circle"></div>
                    <div id="color4" , class="color-circle palette-circle"></div>
                    <div id="eraser" , class="eraser palette-circle"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
